      <text id="propriétés-rayon" x="400" y="10" dominant-baseline="middle" text-anchor="middle">L'optique en physique : les lentilles convergentes.</text>    
      <text id="texte-intro" x="1000" y="15" dominant-baseline="middle" text-anchor="middle">En Physique, nous étudions la lumière afin de mieux</text>
      <text id="texte-intro" x="987" y="30" dominant-baseline="middle" text-anchor="middle">comprendre des phénomènes comme la vue et la</text>
      <text id="texte-intro" x="988" y="45" font-size='15' dominant-baseline="middle" text-anchor="middle">diffusion de la lumière. L'optique, permet également</text>
      <text id="texte-intro" x="987" y="60" font-size='15' dominant-baseline="middle" text-anchor="middle">de manipuler la lumière (fibre optique, projecteurs).</text>
      <text id="propriétés-rayon" x="380" y="527" font-size='12' dominant-baseline="middle" text-anchor="middle">Les propriétés à retenir pour tracer une représentation du chemin de la lumière dans une lentille convergente sont celles-ci :</text>
      <text id="texte-intro" x="380" y="540" font-size='12' dominant-baseline="middle" text-anchor="middle">- Le rayon lumineux issu de B passant par le centre optique O de la lentille n’est pas dévié.</text>
      <text id="texte-intro" x="380" y="555" font-size='12' dominant-baseline="middle" text-anchor="middle">- le rayon lumineux issu de B arrivant parallèle à l’axe optique repart en passant par le foyer image F' de la lentille.</text>
      <text id="texte-intro" x="380" y="570" font-size='12' dominant-baseline="middle" text-anchor="middle">- le rayon lumineux issu de B passant par le foyer objet F de la lentille repart parallèle à l’axe optique.</text>
      <text id="texte-intro" x="1000" y="100" font-size='15' dominant-baseline="middle" text-anchor="middle">Plusieurs relations sont liés aux lentilles convergentes :</text>
      <text id="texte-intro" x="989" y="400" font-size='12' dominant-baseline="middle" text-anchor="middle">La dioptrie &#948; (ou vergence) est l'inverse de la distance focale f'.</text>
      <text id="texte-intro" x="1000" y="420" font-size='12' dominant-baseline="middle" text-anchor="middle">La lettre grecque  &#947; représente le grandissement, exprimé sans unité.</text>
      <text id="texte-intro" x="976" y="440" font-size='12' dominant-baseline="middle" text-anchor="middle">F' représente le foyer image et F représente le foyer objet.</text>
      <text id="texte-intro" x="969" y="460" font-size='12' dominant-baseline="middle" text-anchor="middle">La distance OF et OF' est appelée la distance focale f'.</text>
      <text id="texte-intro" x="952" y="480" font-size='12' dominant-baseline="middle" text-anchor="middle">AB représente l'objet et A'B' représente l'image.</text>
      <text id="texte-intro" x="964" y="500" font-size='12' dominant-baseline="middle" text-anchor="middle">Les lentilles convergentes sont très utiles en optique.</text>
      <text id="texte-intro" x="1010" y="520" font-size='12' dominant-baseline="middle" text-anchor="middle">Elles permettent notamment de traiter la myopie et d'autres maladies de</text>
      <text id="texte-intro" x="916" y="535" font-size='12' dominant-baseline="middle" text-anchor="middle">la vue dans le cadre de l'optique.</text>
