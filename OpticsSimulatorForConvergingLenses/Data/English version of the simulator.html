      <text id="propriétés-rayon" x="400" y="10" dominant-baseline="middle" text-anchor="middle">Optics in physics : converging lenses.</text>    
      <text id="texte-intro" x="1000" y="15" dominant-baseline="middle" text-anchor="middle">In physics, we study light in order to</text>
      <text id="texte-intro" x="1007" y="30" dominant-baseline="middle" text-anchor="middle">understand phenomenons such as view and</text>
      <text id="texte-intro" x="997" y="45" font-size='15' dominant-baseline="middle" text-anchor="middle">light propagation. Optics also allows to manipulate</text>
      <text id="texte-intro" x="997" y="60" font-size='15' dominant-baseline="middle" text-anchor="middle">light (optic fiber, projectors).</text>
      <text id="propriétés-rayon" x="380" y="527" font-size='12' dominant-baseline="middle" text-anchor="middle">The properties to remember to draw light going through a converging lens are the following ones :</text>
      <text id="texte-intro" x="380" y="540" font-size='12' dominant-baseline="middle" text-anchor="middle">- The ray originating from B going through the optical center O of the lens isn't deviated.</text>
      <text id="texte-intro" x="380" y="555" font-size='12' dominant-baseline="middle" text-anchor="middle">- The ray originating from B goes parallely to the optical axis and exits it by going through the image focal point F'.</text>
      <text id="texte-intro" x="380" y="570" font-size='12' dominant-baseline="middle" text-anchor="middle">- The ray originating from B going through the item's focal point exits the lens parallely to the optical axis.</text>
      <text id="texte-intro" x="1000" y="100" font-size='15' dominant-baseline="middle" text-anchor="middle">Severels formulas are linked to converging lenses :</text>
      <text id="texte-intro" x="969" y="400" font-size='12' dominant-baseline="middle" text-anchor="middle">The dioptre &#948; is the inverse of the focal distance f'.</text>
      <text id="texte-intro" x="1020" y="420" font-size='12' dominant-baseline="middle" text-anchor="middle">The greek letter  &#947; represents the magnification, expressed with no unit.</text>
      <text id="texte-intro" x="1016" y="440" font-size='12' dominant-baseline="middle" text-anchor="middle">F' represents the image's focal point et F represents item focal point.</text>
      <text id="texte-intro" x="1005" y="460" font-size='12' dominant-baseline="middle" text-anchor="middle">The distance OF and OF' is called the focal length f'.</text>
      <text id="texte-intro" x="1008" y="480" font-size='12' dominant-baseline="middle" text-anchor="middle">AB represents the item and A'B' represents the image.</text>
      <text id="texte-intro" x="984" y="500" font-size='12' dominant-baseline="middle" text-anchor="middle">Converging lenses are very useful in optics.</text>
      <text id="texte-intro" x="1010" y="520" font-size='12' dominant-baseline="middle" text-anchor="middle">They allow to cure myopia and other vision problems</text>
      <text id="texte-intro" x="971" y="535" font-size='12' dominant-baseline="middle" text-anchor="middle">linked to the eye's perception of light.</text>
